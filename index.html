

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Job</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>JOB LISTINGS</h1>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search" />
        <button type="submit" class="srch-btn"><i class="fas fa-search"></i></button>
      </form>
    </header>
    <main>
      <section id="jobs-list"></section>
      <form id="application-form">
        <h2>Apply for Job</h2>
        
        <label for="job-select">Select a Job:</label>
        <select id="job-select" required>
          <option value="">--Select a job--</option>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Marketing Specialist">Marketing Specialist</option>
          <option value="Sales Representative">Sales Representative</option>
        </select>
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" required />
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" required />
        <label for="resume-input">Upload Resume:</label>
        <input type="file" id="resume-input" required />
        <button type="submit">Submit Application</button>
      </form>

      <div id="message-container"></div>

    </main>
    
    <script src="app.js">



    </script>
  </body>
</html>
